name: "Build and lint"
description: "Builds and lints extension"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3

    - name: Use Node.js lts/*
      uses: actions/setup-node@v3
      with:
        node-version: lts/*
        cache: 'yarn'

    - run: yarn --prefer-offline --frozen-lockfile
      shell: bash

    - name: Create secrets.ts
      run: |
        cat <<EOF > ./src/secrets.ts
        const OwmGeocodingKey="${{ secrets.OWM_GEO }}";
        const OwmCurrentWeatherKey="${{ secrets.OWM_CURRENT }}";
        EOF
      shell: bash

    - run: yarn build
      shell: bash

    - uses: actions/upload-artifact@v3
      with:
        path: web-ext-artifacts/new_tab_-_moment-*.zip

