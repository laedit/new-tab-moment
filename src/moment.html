<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>New Tab</title>
    <link href="css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="css/moment.css" rel="stylesheet" type="text/css" />
    <link href="css/weather-icons-wind.min.css" rel="stylesheet" type="text/css" />
    <link href="css/weather-icons.min.css" rel="stylesheet" type="text/css" />
    <style id="custom"></style>
</head>

<body id="page">
    <section id="now">
        <div id="time">
        </div>
        <span id="date">
        </span>
    </section>
    <section id="subClocks">
        <div id="subClock1">
            <div id="subClock1Time"></div>
            <div id="subClock1TimeZone"></div>
            <div id="subClock1Name"></div>
        </div>
        <div id="subClock2">
            <div id="subClock2Time"></div>
            <div id="subClock2TimeZone"></div>
            <div id="subClock2Name"></div>
        </div>
        <div id="subClock3">
            <div id="subClock3Time"></div>
            <div id="subClock3TimeZone"></div>
            <div id="subClock3Name"></div>
        </div>
    </section>
    <section>
        <div id="loader"><span>.</span><span>.</span><span>.</span></div>
        <div id="weather">
            <a id="weather-link" href="#">
                <div id="weather-text">
                    <span id="weather-degrees"></span>
                    <span id="weather-description"></span>
                </div>
                <i id="weather-icon" class="wi"></i>
            </a>
            <br />
            <div id="additional-infos">
                <div id="pressure">
                    <i id="pressure-icon" class="wi wi-barometer"></i>
                    <span id="pressure-text"></span>
                </div>
                <div id="humidity">
                    <i id="humidity-icon" class="wi wi-humidity"></i>
                    <span id="humidity-text"></span>
                </div>
                <div id="wind">
                    <i id="wind-icon" class="wi wi-wind"></i>
                    <span id="wind-text"></span>
                    <div id="gust">
                        /
                        <i id="gust-icon" class="wi wi-strong-wind"></i>
                        <span id="gust-text"></span>
                    </div>
                </div>
            </div>
            <div id="error"></div>
        </div>
    </section>
    <script src="moment.js" type="text/javascript"></script>
</body>

</html>
